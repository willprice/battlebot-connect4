subprojects {
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.12'
        testCompile group: 'pl.pragmatists', name: 'JUnitParams', version: '1.0.5'
        testCompile group: 'org.mockito', name: 'mockito-all', version: '1.9.5'
    }
}
